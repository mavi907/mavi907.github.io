<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Intergal√°ctica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #0d0d2b, #1e1e47);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0,0,0,0.8));
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 280px;
        }

        .planet {
            background: url('planet.png') no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .display {
            font-size: 32px;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            font-size: 24px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="planet">
            <div class="display">0</div>
        </div>
        <div class="buttons">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">/</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">*</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">+</button>
        </div>
    </div>
    <script>
        let display = document.querySelector('.display');
        let buttons = document.querySelectorAll('.button');

        let currentInput = '0';
        let operator = null;
        let previousInput = null;

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                let value = button.textContent;

                if (value === '=') {
                    if (operator && previousInput !== null) {
                        currentInput = evaluate(previousInput, currentInput, operator);
                        display.textContent = currentInput;
                        operator = null;
                        previousInput = null;
                    }
                } else if (value === '+' || value === '-' || value === '*' || value === '/') {
                    if (operator !== null) {
                        return;
                    }
                    operator = value;
                    previousInput = currentInput;
                    currentInput = '';
                } else {
                    if (currentInput === '0' || currentInput === '') {
                        currentInput = value;
                    } else {
                        currentInput += value;
                    }
                    display.textContent = currentInput;
                }
            });
        });

        function evaluate(a, b, op) {
            a = parseFloat(a);
            b = parseFloat(b);
            switch (op) {
                case '+': return a + b;
                case '-': return a - b;
                case '*': return a * b;
                case '/': return a / b;
                default: return b;
            }
        }
    </script>
</body>
</html>
